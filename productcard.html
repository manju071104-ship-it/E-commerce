<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            
        }
        .produtcs{
            width: 100vw;
            margin: 5vw;
            display: flex;
            flex-direction: row;
        }
        .heading{
            width: 100%;
            color: black;
        }

        .product{
            display: flex;
            flex-direction: row;
            width: 25%;
        }
        .product .name{
            width: 10%;
            background-color: black;
            text-orientation: upright;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product .name h4{
            text-orientation: upright;
            rotate: calc(270deg);
            width: auto;
            height: auto;
            white-space: nowrap;
        }

        .product .description{
            display: flex;
            flex-direction: column;
            background-color: #FFE8DF;
        }
        .product .description:hover{
            background-color: #E3F8FF;
        }

        .product .description .image img{
            width: 200%;
            height: 120%;
        }
        .product .description .price{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            width: auto;
            height: 10%;
        }

        .product .description .price .pricing{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

    </style>
  </head>
  <body>
    <div class="products">
        <div class="heading">
            <h4>drone</h4>
        </div>
      <div class="product">
        <div class="name">
          <h4>Mavic Dji</h4>
        </div>
        <div class="description">
          <div class="image">
            <img src="hero/download.png" alt="" />
          </div>
          <div class="price">
            <i class="fa-regular fa-heart"></i>
            <div class="pricing">
                <pre>900</pre>
                <h4>749</h4>
            </div>
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
        </div>
      </div>
    </div>

    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/js/all.min.js"
    integrity="sha512-6BTOlkauINO65nLhXhthZMtepgJSghyimIalb+crKRPhvhmsCdnIuGcVbR5/aQY2A+260iC1OPy1oCdB6pSSwQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  </body>
</html>
