<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="styleformobile.css" />
  <style>
    .buy-page nav h2 a {
      font-family: "great vibes", cursive;
      text-decoration: none;
      color: black;
    }
  </style>
</head>

<body class="buy-page" style="background-color: #f5f5f5">
  <nav>
    <!-- logo -->
    <h2><a href="index.html">Aahin</a></h2>
    <!-- menu icon for mobile -->
    <div class="menuicon">
      <i class="fa-solid fa-bars"></i>
    </div>
    <!-- nav menu -->
    <div class="nav-menu">
      <a href="index.html" id="home"><span><i class="fa-solid fa-home"></i>Home</span></a>
      <a href="category.html" target="_blank"><span><i class="fa-solid fa-box"></i>Category</span></a>
      <a href="#footer"><span><i class="fa-solid fa-phone"></i>contact us</span></a>
      <a href=""><span><i class="fa-solid fa-user"></i>profile</span></a>
    </div>
  </nav>

  <section id="main">
    <div class="address">
      <form action="" class="form">
        <legend>Shipping address</legend>
        <table>
          <thead>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
          </thead>
          <tbody>
            <tr>
              <td><label for="firstname"> first name</label></td>
              <td><label for="lastname">last name</label></td>
            </tr>

            <tr>
              <td>
                <input type="text" name="firstname" required id="firstname" value="" />
              </td>
              <td>
                <input type="text" name="lastname" required id="lastname" value="" />
              </td>
            </tr>
            <tr>
              <td><label for="email"> email<label></td>
              <td><label for="phone">phone number</label></td>
            </tr>
            <tr>
              <td>
                <input type="email" name="email" id="email" required value="" />
              </td>
              <td>
                <input type="tel" name="phonenumber" maxlength="14" required id="phone" placeholder="+91"
                  value="+91 " />
              </td>
            </tr>
            <tr>
              <td><label for="city">city</label></td>
              <td><label for="state">state</label></td>
              <td><label for="pincode">pincode</label></td>
              <td></td>
            </tr>
            <tr>
              <td><input type="text" name="city" readonly id="city"></td>
              <td><input type="text" name="state" readonly id="state"></td>
              <td><input type="text" name="pincode" id="pincode" maxlength="6"></td>
              <td>
                <p class="validate">validate</p>
              </td>
            </tr>
            <tr>
              <td><label for="description">Home-Address</label></td>
            </tr>
            <tr><td style="width: 100%;">note : even if the data was autofilled you need to validate the pincode</td></tr>
            <tr>
              <td><textarea name="home" id="description" required></textarea></td>
            </tr>
          </tbody>
        </table>
        <button type="submit">submit</button>
      </form>
      <div class="address-card">
        
      </div>
    </div>
    <div class="payment">
      <h2>your cart</h2>
    </div>

    <div id="qrcode">

    </div>


  </section>

  <!-- <script src="script.js" defer></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/js/all.min.js"
    integrity="sha512-6BTOlkauINO65nLhXhthZMtepgJSghyimIalb+crKRPhvhmsCdnIuGcVbR5/aQY2A+260iC1OPy1oCdB6pSSwQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="postalpincode.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

</body>

</html>
